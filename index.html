<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APTXCODE Reborn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <label for="folderPath">Folder Path:</label>
        <input type="text" id="folderPath" placeholder="Enter folder path">

        <label for="chunkSize">Chunk Size (MB):</label>
        <input type="number" id="chunkSize" placeholder="Enter chunk size" min="1">

        <label for="template">BBCode Template:</label>
        <textarea id="template" placeholder="Enter BBCode template"></textarea>

        <button id="generateButton">Generate</button>

        <label for="resultTextarea">Result:</label>
        <textarea id="resultTextarea" readonly></textarea>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
